<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<title>Natick High School Family Feud</title>

	<style> 
		body{
			background-color:  black;
			color:  white;
			font-family: 'Koulen', cursive;

		}
		h1{
			font-size:  60px;
		}
		h2{
			font-size: 50px;
			margin-top:  15px;
		}

		.question{
			height:  700px;
		}

		.row{
			margin:  auto;
			width:  90%;

		}

		.cover{
			border:  5px solid lightblue;
			height:  100px;
			width:  40%;
			background-color: navy;
			float: left;
			margin-top:  40px;
		}

		.spacer{
			width:  10%;
			height:  100px;
			float:  left;
		}

		.number{
			position:  absolute;
			opacity:  1;
			z-index:  1;

			height:  100px;
			width:  36%;
			background-color: navy;
			float: left;
			text-align: center;
		}

		.response{
			padding:  10px;
		}


		.circle{
			margin:  auto;
			font-size:  90px;
			border-radius:  50%;
			background-color: #001354;
			border:  5px solid lightblue;
			width:  150px;
			height: 70px;
			margin-top:  10px;
		}
		.circle h2{
			margin-top:  8px;
		}

		.answer{
			position:  fixed;
			width:  100%;
			height:  200px;
			opacity:  0;
		}

		.response{
			float:  left;
			padding-left:  50px;
		}
		.points{
			width:  20%;
			height:  100px;
			background-color: #3B9AFC;
			float:  right;
			text-align:  center;
		}
		.points h2{
			padding:  10px;
		}


		.questionBreak{
			height:  20px;
			width:  100%;
			background-color:  lightblue;
		}

		.q{
			text-align:  center;
			border-bottom:  5px solid white;
		}

	</style>
</head>
<body>
	<h1> Welcome to Natick High School Family Feud! </h1>

	

	<div class="question">
		<h1 class="q"> Question 1: What is my name? </h1>

		<div class = "row">
			<div class="cover">
				<div class="number" onClick="cover(this, 1)"> <div class="circle"><h2>1</h2></div></div>
				<div class="response"><h2> Answer 1 </h2></div>
				<div class="points"><h2> 55 </h2></div>
			</div>

			<div class="spacer"></div>

			<div class="cover">
				<div class="number" onClick="cover(this, 1)"> <div class="circle"><h2>5</h2></div></div>
				<div class="response"><h2> Answer 5 </h2></div>
				<div class="points"><h2> 55 </h2></div>
			</div>
		</div>

		<div class = "row">
			<div class="cover">
				<div class="number" onClick="cover(this, 1)"> <div class="circle"><h2>2</h2></div></div>
				<div class="response"><h2> Answer 2 </h2></div>
				<div class="points"><h2> 55 </h2></div>
			</div>

			<div class="spacer"></div>

			<div class="cover">
				<div class="number" onClick="cover(this, 1)"> <div class="circle"><h2>6</h2></div></div>
				<div class="response"><h2> Answer 6 </h2></div>
				<div class="points"><h2> 55 </h2></div>
			</div>
		</div>

		<div class = "row">
			<div class="cover">
				<div class="number" onClick="cover(this, 1)"> <div class="circle"><h2>3</h2></div></div>
				<div class="response"><h2> Answer 3 </h2></div>
				<div class="points"><h2> 55 </h2></div>
			</div>

			<div class="spacer"></div>

			<div class="cover">
				<div class="number" onClick="cover(this, 1)"> <div class="circle"><h2>7</h2></div></div>
				<div class="response"><h2> Answer 7 </h2></div>
				<div class="points"><h2> 55 </h2></div>
			</div>
		</div>

		<div class = "row">
			<div class="cover">
				<div class="number" onClick="cover(this, 1)"> <div class="circle"><h2>4</h2></div></div>
				<div class="response"><h2> Answer 4 </h2></div>
				<div class="points"><h2> 55 </h2></div>
			</div>

			<div class="spacer"></div>

			<div class="cover">
				<div class="number" onClick="cover(this, 1)"> <div class="circle"><h2>8</h2></div></div>
				<div class="response"><h2> Answer 8 </h2></div>
				<div class="points"><h2> 55 </h2></div>
			</div>
		</div>
	</div>

	<div class="questionBreak"></div>


</body>

<script> 
	function uncover(element, opacity){
		element.style.opacity = 1;
	}

	function cover(element, opacity){
		element.style.opacity = 0;
	}

</script>
</html>
